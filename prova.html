<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section>
        <h1 style="font-size: 10px; text-align: center;">JOSÉ LEONARDO NOVAIS DE ALMEIDA
          MAT: 23114290131</h1>
        <h1>Calcular IMC</h1>
        
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br>
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select><br>
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura"><br>
            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.01" id="peso"><br>
            <label for="idade">Idade (anos):</label>
            <input type="number" id="idade"><br>
            <button type="button" onclick="calcularPesoIdeal()">Calcular imc</button>
        </form>
        
        <div id="resultado"></div>
        
        <script>
            function calcularPesoIdeal() {
                var nome = document.getElementById("nome").value;
                var sexo = document.getElementById("sexo").value;
                var altura = parseFloat(document.getElementById("altura").value);
                var peso = parseFloat(document.getElementById("peso").value);
                var idade = parseFloat(document.getElementById("idade").value);
                
                if (idade < 10 || idade > 19) {
                    document.getElementById("resultado").textContent = "A idade deve estar entre 10 e 19 anos.";
                    return;
                }
                
                var imc = peso / (altura * altura);
                
                var a = 0;
                var b = 0;
                var c = 0;
                var d = 0;
                var e = 0;
                var f = 0;
                
                if (sexo === "Masculino") {
                  if (imc < 14.4) {
                    a = 1;
                } else if (imc < 16.8 ) {
                    b = 1;
                } else if (imc < 19.9 ) {
                    c = 1;
                } else if (imc < 24.2 ) {
                    d = 1;
                } else if (imc < 25.5  ) {
                    e = 1;
                } else  {
                    f = 1;
                }
              }          
                
                if (sexo === "Feminino") {
                if (imc < 14.2 ) {
                    a = 1;
                } else if (imc < 16.8 ) {
                    b = 1;
                } else if (imc < 19.9  ) {
                    c = 1;
                } else if (imc < 24.2) {
                    d = 1;
                } else if (imc < 25.5)  {
                    e = 1;
                } else  {
                    f = 1;
                }
               }
                
                var condicao = "";
                if (a) {
                    condicao = "Muito abaixo do peso";
                } else if (b) {
                    condicao = "Abaixo do peso";
                } else if (c) {
                    condicao = "Peso normal";
                } else if (d) {
                    condicao = "Sobrepeso";
                } else if (e) {
                    condicao = "Obesidade";
                } else if (f) {
                    condicao = "Obesidade (severa)";
                }
                
                document.getElementById("resultado").textContent = "Nome: " + nome + " | Sexo: " + sexo + " | Idade: " + idade + " | IMC: " + imc.toFixed(2) + " | Condição: " + condicao;

            }
        </script>
    </section>
</body>
</html>
